<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Закрытая страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h2 class="text-danger">Поздравляем!</h2>
        <img src="/wow.png" alt="Access Denied" class="img-fluid mt-4" width="300" height="216">
        <p class="lead mt-3">Вы все таки сюда попали!</p>
        <p class="lead mt-3">Это закрытая страница с важной информацией,</p>
        <p class="lead mt-3">скорее выходите отсюда, что бы ни чего не сломать!</p>
        <form th:method="POST" th:action="@{/logout}">
            <button class="btn btn-primary mt-3">Выйти</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
